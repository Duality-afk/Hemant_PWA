<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- materialize icons, css & js -->
  <link type="text/css" href="/css/materialize.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" href="/css/styles.css" rel="stylesheet">
  <script type="text/javascript" src="/js/materialize.min.js"></script>
  <link rel="manifest" href="/manifest.json">
  <!-- ios support -->
  <link rel="apple-touch-icon" href="/img/icons/icon-96x96.png">
  <meta name="apple-mobile-web-app-status-bar" content="#FFE1C4">
</head>
<body class="grey lighten-4">

  <!-- top nav -->
  <nav class="z-depth-0">
    <div class="nav-wrapper container">
      <a href="/">SHOE<span>STOCK</span></a>
      <span class="right grey-text text-darken-1">
        <i class="material-icons sidenav-trigger" data-target="side-menu">menu</i>
      </span>
    </div>
  </nav>

  <!-- side nav -->
  <ul id="side-menu" class="sidenav side-menu">
    <li><a class="subheader">SHOESTOCK</a></li>
    <li><a href="/" class="waves-effect">Home</a></li>
    <li><a href="/pages/about.html" class="waves-effect">About</a></li>
    <li><div class="divider"></div></li>
    <li><a href="/pages/contact.html" class="waves-effect">
      <i class="material-icons">mail_outline</i>Contact</a>
    </li>
  </ul>

  <!-- recipes -->
  <div class="recipes container grey-text text-darken-1">
    <div class="card-panel recipe white row">
      <img src="/img/shoe4.jpg" alt="recipe thumb">
      <div class="recipe-details">
        <div class="recipe-title">Jordan 1 Retro High OG
          </div>
        <div class="recipe-ingredients">Patent Bred</div>
      </div>
      <div class="recipe-delete">
       <h6><b>Rs 500</b></h6>
      </div>
    </div>
    <div class="card-panel recipe white row">
      <img src="/img/shoe.jpg" alt="recipe thumb">
      <div class="recipe-details">
        <div class="recipe-title">Jordan 6 Retro</div>
        <div class="recipe-ingredients">Bordeaux</div>
      </div>
      <div class="recipe-delete">
        <h6><b>Rs 840</b></h6>
      </div>
    </div>
    <div class="card-panel recipe white row">
      <img src="/img/shoe2.jpg" alt="recipe thumb">
      <div class="recipe-details">
        <div class="recipe-title">Jordan 12 Retro</div>
        <div class="recipe-ingredients">Royalty Taxi</div>
      </div>
      <div class="recipe-delete">
        <h6><b>Rs 740</b></h6>
      </div>
    </div>
    <div class="card-panel recipe white row">
      <img src="/img/shoe3.jpg" alt="recipe thumb">
      <div class="recipe-details">
        <div class="recipe-title">Jordan 1 Retro High</div>
        <div class="recipe-ingredients">White University Blue Black</div>
      </div>
      <div class="recipe-delete">
        <h6><b>Rs 580</b></h6>
      </div>
    </div>
  </div>

  <div class="center">
    <a class="btn-floating btn-small btn-large add-btn sidenav-trigger" data-target="side-form">
      <i class="material-icons">add</i>
    </a>
  </div>

  <!-- add recipe side nav -->
  <div id="side-form" class="sidenav side-form">
    <form class="add-recipe container section">
      <h6 >SHOE REQUEST</h6>
      <div class="divider"></div>
      <div class="input-field">
        <input placeholder="e.g. Ninja soup" id="title" type="text" class="validate">
        <label for="title">Shoe Name</label>
      </div>
      <div class="input-field">
        <input placeholder="e.g. Tofu, mushroom, garlic" id="ingredients" type="text" class="validate">
        <label for="ingredients">Color</label>
      </div>
      <div class="input-field center">
        <button class="btn-small">Send Request</button>
      </div>
    </form>
  </div>

  <script src="/js/ui.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
